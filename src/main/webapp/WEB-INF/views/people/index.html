<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World People</h1>
    <div th:each="person : ${people}">
        <a th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}" th:href="@{/people/{id}(id=${person.getId()})}"></a>
    </div>
    <hr/>
    <a th:href="@{/people/new}">Create New Person</a>
</body>
</html>
