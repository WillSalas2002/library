<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World People</h1>
    <div th:each="book : ${books}">
        <a th:text="${book.getTitle()} + ', ' + ${book.getYear()}" th:href="@{/books/{id}(id=${book.getId()})}"></a>
    </div>
    <hr/>
    <a th:href="@{/books/new}">Add New Book</a>
</body>
</html>
